<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>
<script type="text/javascript" src="cordova-2.6.0.js"></script>

<link rel="stylesheet" href="css/style.css" />

<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/db.js"></script>

<script type="text/javascript" src="js/_settings.js"></script>

<title></title>
</head>
<body>
	<!-- Home -->
	<div data-role="page" id="page1">
		<div data-theme="a" data-role="header">
			<div style="text-align: center">
				<img style="width: 320px; height: 38px" src="img/logo.png" />
			</div>
		</div>
		<div data-role="content" class="content">
			<div class="ui-grid-a my-breakpoint">

				<form id="loginForm" data-ajax="false">
					<h2>Log in</h2>
					<div data-role="fieldcontain"
						class="ui-field-contain ui-body ui-br">
						<label for="userName" class="ui-input-text">Username:</label> <input
							type="text" name="userName" id="userName" value=""
							class="ui-input-text ui-body-c ui-corner-all">
					</div>

					<div data-role="fieldcontain"
						class="ui-field-contain ui-body ui-br">
						<label for="password" class="ui-input-text">Password:</label> <input
							type="password" name="password" id="password" value=""
							class="ui-input-text ui-corner-all">
					</div>

					<input type="button" id="loginButton" name="loginButton"
						value="Login" />

					<div id="message_ajax"></div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
