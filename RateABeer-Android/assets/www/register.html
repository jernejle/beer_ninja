<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />

<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>
<script type="text/javascript" src="cordova-2.6.0.js"></script>

<link rel="stylesheet" href="css/style.css" />

<script type="text/javascript" src="js/_settings.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<script type="text/javascript" src="js/db.js"></script>

<title></title>
</head>
<body>
	<!-- Home -->
	<div data-role="page" id="page1">
		<div data-theme="a" data-role="header">
			<div style="text-align: center">
				<a href="index.html" rel="external">
					<img style="width: 320px; height: 38px" src="img/logo.png" />
				</a>
			</div>
		</div>
		<div data-role="content" class="content">
			<div class="ui-grid-a my-breakpoint">

				<form id="registerForm" data-ajax="false">
					<h2>Register new user</h2>
					<div data-role="fieldcontain"
						class="ui-field-contain ui-body ui-br">
						<label for="givenName" class="ui-input-text">Given name:</label> <input
							type="text" name="givenName" id="givenName" value=""
							class="ui-input-text ui-body-c ui-corner-all">
					</div>
					
					<div data-role="fieldcontain"
						class="ui-field-contain ui-body ui-br">
						<label for="familyName" class="ui-input-text">Family name:</label> <input
							type="text" name="familyName" id="familyName" value=""
							class="ui-input-text ui-body-c ui-corner-all">
					</div>
					
					<div data-role="fieldcontain"
						class="ui-field-contain ui-body ui-br">
						<label for="email" class="ui-input-text">Email:</label> <input
							type="email" name="email" id="email" value=""
							class="ui-input-text ui-body-c ui-corner-all">
					</div>
					
					<div data-role="fieldcontain"
						class="ui-field-contain ui-body ui-br">
						<label for="userName" class="ui-input-text">Username:</label> <input
							type="text" name="userName" id="userName" value=""
							class="ui-input-text ui-body-c ui-corner-all">
					</div>

					<div data-role="fieldcontain"
						class="ui-field-contain ui-body ui-br">
						<label for="password" class="ui-input-text">Password:</label> <input
							type="password" name="password" id="password" value=""
							class="ui-input-text ui-corner-all">
					</div>

					<input type="button" id="registerButton" name="registerButton"
						value="Register" />

					<div id="message_ajax"></div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
