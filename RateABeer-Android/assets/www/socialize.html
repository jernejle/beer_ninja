<html>
<head>

<title></title>

<body>
	<!-- Home -->
	<div data-role="page" id="page1">
		<div data-theme="a" data-role="header">
			<div style="text-align: center">
				<a href="index.html" rel="external">
					<img style="width: 320px; height: 38px" src="img/logo.png" />
				</a>
			</div>
		</div>
		<div data-role="content" class="content">
			<h1>Create Event</h1>
			<div class="ui-grid-a my-breakpoint">

				<form id="createEventForm" data-ajax="false">
					<div data-role="fieldcontain"
						class="ui-field-contain ui-body ui-br">
						<label for="date">Date:</label> <input type="date" name="date"
							id="date" value="" class="nativedatepicker" />
					</div>

					<div data-role="fieldcontain"
						class="ui-field-contain ui-body ui-br">
						<label for="eventDescription">Description:</label>
						<textarea cols="40" rows="12" name="eventDescription"
							id="eventDescription"></textarea>
					</div>

<!-- 					<div data-role="fieldcontain" -->
<!-- 						class="ui-field-contain ui-body ui-br"> -->
<!-- 						<label for="location" class="ui-input-text">Location:</label> <input -->
<!-- 							type="text" name="location" id="location" value="" /> -->
<!-- 					</div> -->

					<div data-role="fieldcontain"
						class="ui-field-contain ui-body ui-br">
						<label for="flipCurrentLocation">Use Current Location:</label> <select
							name="flipCurrentLocation" id="flipCurrentLocation"
							data-role="slider">
							<option value="no">No</option>
							<option value="yes">Yes</option>
						</select>
					</div>

					<div data-role="fieldcontain"
						class="ui-field-contain ui-body ui-br">

						<label for="flipPublicEvent">Public Event:</label> <select
							name="flipPublicEvent" id="flipPublicEvent" data-role="slider">
							<option value="no">No</option>
							<option value="yes">Yes</option>
						</select>

					</div>

					<input type="button" id="createEventButton"
						name="createEventButton" value="Create Event" />

					<div id="message_ajax"></div>
					
					<h2>Invite your friends:</h2>
					<div id="allUsers">
						
						<ul data-role="listview" data-inset="true" id="usersList">
<!-- 							<li><input type="checkbox" name="checkbox-0" id="checkbox-mini-0" class="custom" data-mini="true" /> -->
<!-- <label for="checkbox-mini-0">I agree</label></li> -->
<!-- <li><input type="checkbox" name="checkbox-1" id="checkbox-mini-1" class="custom" data-mini="true" /> -->
<!-- <label for="checkbox-mini-1">I agree 2</label></li> -->
						</ul>
					</div>
				</form>

			</div>

		</div>
	</div>
</body>
</html>
